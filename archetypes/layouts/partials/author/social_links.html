<div class="social-icon-outer authors-sio">
    <div class="social-icon-container">
        {{ range $component := .Params.social }}
            {{ $path := print "icons/social/" .title }}
            <a href="{{ .url }}" title="{{ .title }} author">{{ partial $path $ }}</a>
            <span class="hidden">{{ .url }}</span>
        {{ end }}
    </div>
</div>
