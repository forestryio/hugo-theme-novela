<section id="articleHero" class="section narrow">
    <div class="article-hero">
        <header class="article-header">
            <h1 class="article-hero-heading">{{ .Page.Params.Title }}</h1>
            <div class="article-hero-subtitle">
                <div class="article-meta">
                    {{ partial "article/authors.html" . }}
                    {{ .Page.Date.Format "January 2, 2006" }}
                    â€¢ {{ .ReadingTime }} min read
                </div>
            </div>
            <div class="fb-share-button" data-href="{{ .Page.Permalink }}" data-layout="button_count" data-size="large">
                <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ .Page.Permalink }}&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
            </div>
        </header>
        {{ with .Page.Params.hero }}
        <div class="article-hero-image" id="ArticleImage__Hero">
            <img src="{{ $.Site.BaseURL }}{{ . }}">
        </div>
        {{ end }}
    </div>
</section>
