<div class="social-icon-outer w-fit mx-auto">
    <div class="social-icon-container flex flex-row gap-10 mx-auto">
        {{ range $component := .Params.social }}
            {{ $path := print "icons/social/" .title }}
            <a class="text-4xl" href="{{ .url }}" title="{{ .title }} author">{{ partial $path $ }}</a>
            <span class="hidden">{{ .url }}</span>
        {{ end }}
    </div>
</div>
